<!-- ============================================================
  Program: Multi-Function Calculator (Front-End)
  Author: Alen Chavez
  Description:
    A simple calculator web app built with HTML/CSS/JavaScript.
    Features a read-only display, basic operators, square (x^2),
    random number (Rand), equals, and clear. Layout via CSS Grid.
============================================================ -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Multi-Function Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Let's Do Some Math!</h1>
    <div id="calculator">
        <div id="display"></div>
        <button class="btn"></button>
        <button class="btn" id="power">x^2</button>
        <button class="btn" id="random">Rand</button>
        <button class="btn" id="clear">Clear</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">/</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">*</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn"></button>
        <button class="btn">0</button>
        <button class="btn" id="equals">=</button>
        <button class="btn">+</button>
    </div>
    <p id="design-by">Design By: Alen Chavez</p>
    <script src="script.js"></script>
</body>
</html>
